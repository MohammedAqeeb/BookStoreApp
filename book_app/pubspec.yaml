name: book_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.1.3
  google_fonts: ^3.0.1
  http: ^0.13.4
  json_annotation: ^4.7.0
  open_file: ^3.2.1
  path_provider: ^2.0.11
  url_launcher: ^6.1.5

dev_dependencies:
  build_runner: ^2.3.3

  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.1.1

flutter:

  uses-material-design: true

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
          weight: 400
        - asset: fonts/Roboto-Black.ttf
          weight: 900
    - family: Catamaran
      fonts:
        - asset: fonts/Catamaran-Black.ttf
